<ion-header>
  <ion-navbar>
    <ion-title>
      Movie List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Adventure
    </ion-list-header>
    <ion-item *ngFor="let item of items">
      {{item.listName}}
    </ion-item>
    <ion-list-header>
      Romance
    </ion-list-header>
    <ion-item *ngFor="let item of itemstwo">
      {{item.listNameTwo}}
    </ion-item>
  </ion-list>

</ion-content>
